<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
</head>
<body>

<h1>Простой калькулятор</h1>
<link rel="stylesheet" href="/ggggg.php">

<form method="post">
    <input type="text" name="num1" placeholder="Введите число 1">
    <input type="text" name="num2" placeholder="Введите число 2">
    <select name="operator">
        <option>Выберите операцию</option>
        <option value="+">Сложение</option>
        <option value="-">Вычитание</option>
        <option value="*">Умножение</option>
        <option value="/">Деление</option>
    </select>
    <br>
    <input type="submit" name="calculate" value="Рассчитать">
</form>
</body>
</html>
